<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheets Test</title>
    <style>
        body {
            font-family: monospace;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #0a0a0a;
            color: #00ff41;
        }

        button {
            background: #00ff41;
            color: #000;
            border: none;
            padding: 10px 20px;
            margin: 10px 0;
            cursor: pointer;
        }

        #output {
            background: #111;
            border: 1px solid #00ff41;
            padding: 15px;
            margin: 20px 0;
            white-space: pre-wrap;
        }
    </style>
</head>

<body>
    <h1>Google Sheets Integration Test</h1>

    <p>Use this page to test if your Google Sheets integration is working.</p>

    <button onclick="testSubmission()">Test Submission</button>
    <button onclick="clearOutput()">Clear Output</button>

    <div id="output">Click "Test Submission" to start the test...</div>

    <script>
        // Copy your configuration from index.html
        const GOOGLE_SHEETS_CONFIG = {
            WEBAPP_URL: 'https://script.google.com/macros/s/AKfycbzxK4bPGTpocBZGoihr3hworCHT9Fpbg6PDdWvXLRLEDsmVNKxa-735-CSXiUHj98rs/exec',
            API_KEY: 'YOUR_API_KEY',
            SPREADSHEET_ID: 'YOUR_SPREADSHEET_ID',
            SHEET_NAME: 'Submissions'
        };

        function log(message) {
            const output = document.getElementById('output');
            output.textContent += new Date().toLocaleTimeString() + ': ' + message + '\n';
        }

        function clearOutput() {
            document.getElementById('output').textContent = '';
        }

        async function testSubmission() {
            clearOutput();
            log('Starting Google Sheets test...');

            const testData = {
                userId: 'TEST-001',
                completionTime: '05:23',
                timeTaken: 323,
                timestamp: new Date().toISOString(),
                date: new Date().toLocaleDateString(),
                timeOfDay: new Date().toLocaleTimeString()
            };

            log('Test data: ' + JSON.stringify(testData, null, 2));

            if (!GOOGLE_SHEETS_CONFIG.WEBAPP_URL || GOOGLE_SHEETS_CONFIG.WEBAPP_URL.includes('YOUR_SCRIPT_ID')) {
                log('ERROR: WEBAPP_URL not configured properly');
                return;
            }

            log('Using Web App URL: ' + GOOGLE_SHEETS_CONFIG.WEBAPP_URL);

            try {
                log('Trying POST method with form data...');

                const params = new URLSearchParams({
                    userId: testData.userId,
                    completionTime: testData.completionTime,
                    timeTaken: testData.timeTaken,
                    timestamp: testData.timestamp,
                    date: testData.date,
                    timeOfDay: testData.timeOfDay
                });

                const response = await fetch(GOOGLE_SHEETS_CONFIG.WEBAPP_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: params.toString()
                });

                log('Response status: ' + response.status);
                log('Response type: ' + response.type);

                if (response.type === 'opaque') {
                    log('SUCCESS: Request sent successfully (no-cors mode)');
                    log('Check your Google Sheet for a new row with TEST-001');
                } else {
                    log('Response received, checking status...');
                    if (response.ok || response.status === 0) {
                        log('SUCCESS: Test submission completed!');
                    } else {
                        log('Warning: Unexpected response status');
                    }
                }

            } catch (error) {
                log('POST method failed, trying GET method...');

                try {
                    const params = new URLSearchParams({
                        userId: testData.userId,
                        completionTime: testData.completionTime,
                        timeTaken: testData.timeTaken,
                        timestamp: testData.timestamp,
                        date: testData.date,
                        timeOfDay: testData.timeOfDay
                    });

                    const getUrl = GOOGLE_SHEETS_CONFIG.WEBAPP_URL + '?' + params.toString();
                    log('Trying GET: ' + getUrl);

                    const getResponse = await fetch(getUrl, {
                        method: 'GET',
                        mode: 'no-cors'
                    });

                    log('GET Response status: ' + getResponse.status);
                    log('GET Response type: ' + getResponse.type);

                    if (getResponse.type === 'opaque') {
                        log('SUCCESS: GET request sent successfully');
                        log('Check your Google Sheet for a new row with TEST-001');
                    }

                } catch (getError) {
                    log('Both POST and GET failed');
                    log('Error: ' + getError.message);
                }
            }
        }
    </script>
</body>

</html>
